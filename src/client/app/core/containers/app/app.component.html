<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar color="primary" class="app-toolbar mat-elevation-z8">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-title">Fission UI+</h1>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #snav class="mat-elevation-z16" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item routerLink="about">
        <mat-icon mat-list-icon>info</mat-icon>
        <span mat-line>About</span>
        <span mat-line class="secondary"></span>
      </a>
      <a mat-list-item routerLink="functions">
          <mat-icon mat-list-icon>functions</mat-icon>
          <span mat-line>Functions</span>
          <span mat-line class="secondary"></span>
      </a>
      <a mat-list-item routerLink="environments">
          <mat-icon mat-list-icon>usb</mat-icon>
          <span mat-line>Environments</span>
          <span mat-line class="secondary"></span>
      </a>
      <a mat-list-item (click)="signout()">
          <mat-icon mat-list-icon>exit_to_app</mat-icon>
          <span mat-line>Signout</span>
          <span mat-line class="secondary"></span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
      <router-outlet></router-outlet>
      <!-- <h4>Web Sockets</h4>

      <p>
        <button (click)="ping()">Ping server using websockets</button>
      </p>

      <div>
        Response from server:
      </div>
      <pre>
      {{ pongMessage$ | async | json }}
      </pre> -->

  </mat-sidenav-content>
</mat-sidenav-container>
