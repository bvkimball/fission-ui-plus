  <div class="mat-elevation-z4">
  
    <mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.metadata.uid}} </mat-cell>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="progress">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Progress </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"><a mat-list-item routerLink="/functions/{{row.metadata.name}}">{{row.metadata.name}}</a></mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="image">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Image </mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.spec.runtime.image}}</mat-cell>
      </ng-container>
      <!-- Color Column -->
      <ng-container matColumnDef="dateCreated">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Date Added </mat-header-cell>
        <mat-cell *matCellDef="let row" > {{row.metadata.creationTimestamp}} </mat-cell>
      </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let row" >
            <button mat-icon-button class="mat-warn" matTooltip="Remove environment"><mat-icon>delete</mat-icon></button>
            <button mat-icon-button class="mat-accent" matTooltip="Edit environment"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button class="mat-accent" matTooltip="More actions"><mat-icon>more_vert</mat-icon></button>
        </mat-cell>
      </ng-container>
      
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
